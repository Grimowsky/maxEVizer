<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>maxEVizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="styles.css">


    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <section class="swiper-slide slide-one">
            <h1> maxEVizer </h1>
            <h3>Multi Table Tournaments Schedule App</h3>
            <p> Hello profit. Goodbye makeups.</p>
            <span>
            Increase ROI, decrease makeups. Solution proven in practice on 250 000+ games.
            </span>
        </section>
        <section class="swiper-slide">
            <div>
            <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </section>





    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>


<!-- Initialize Swiper -->

<script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
    swiper.on('slideChange', function () {
        drawChart()
    });
    
</script>




</body>
</html>
